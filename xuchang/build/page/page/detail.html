<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Document</title><link rel="stylesheet" href="../css/detail.css"><script src="../js/lib/require.js"></script></head><body><div class="wrap"><header><a href="javascript:history.back()">返回</a> <span class="title"></span> <a href="../index.html">home</a></header><section><div class="top"></div></section></div><script type="text/x-handlebars-template" class="text"><dl>
            <dt><img src="{{item.cover}}" alt=""></dt>
            <dd>
                <h2>{{item.title}}</h2>
                <h3>{{item.authors}}</h3>
                <h4>
                    <p class="star star{{item.source}}"></p>
                    <p>{{item.rights_id}}个评价</p>
                </h4>
                <h5>价格：{{item.price}}书币/千字</h5>
                <h6>字数：{{#wordcount item.word_count}}{{/wordcount}}万字
                    <b>{{#finish item.finish}}{{/finish}}</b>
                </h6>
            </dd>
        </dl>
        <div class="btn">
            <a href="text.html?id={{item.source_id}}&chaptersum={{item.chapter_count}}">开始阅读</a>
            <a href="">下载</a>
        </div>
        <p class="info">
            {{item.content}}
        </p>
        <p class="last" onclick="window.location.href='/page/menu.html?id={{item.source_id}}&active={{item.latest_id}}'">
            最新：{{item.latest}}更新于{{#updataTime item.updated}}{{/updataTime}}
        </p>
        <div class="tagbox">
            <h2>类别标签</h2>
            <p>
                {{#each item.tags}}
                <span>{{this}}</span> {{/each}}
            </p>
        </div>
        <div class="outherbox">
            {{#each author_books}}
            <a href="javascript:;">
                <img src="{{cover}}" alt="">
                <span>{{title}}</span>
            </a>
            {{/each}}
        </div></script><script>require(['../js/config'], function() {
            require(['detail']);
        })</script></body></html>
